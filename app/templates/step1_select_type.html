<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Select Segmentation Type</title>
</head>
<body>
    <h1>Step 1: Choose Segmentation Type</h1>
    {% if not step_completed %}
    <form method="POST">
        <label for="segmentation_type">Choose a segmentation type:</label>
        <select name="segmentation_type" id="segmentation_type">
            {% for seg_type in segmentation_types %}
                <option value="{{ seg_type }}">{{ seg_type }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
    {% else %}
        <h2>Chosen Type: {{ chosen_type }}</h2>
        <p>Required Columns:</p>
        <ul>
        {% for col in required_cols %}
            <li>{{ col }}</li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('main.step2_upload_data') }}">Next</a>
    {% endif %}
</body>
</html>
